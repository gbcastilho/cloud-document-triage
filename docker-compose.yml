services:
  n8n:
    build: .
    container_name: cloud-triage-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_DATABASE=n8n
      - N8N_WORKFLOW_FILES=/data/workflows
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./.n8n-data:/home/node/.n8n
      - ./workflows:/data/workflows
      - ./python-scripts:/data/python-scripts
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:16
    container_name: cloud-triage-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=n8n
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 5s
      timeout: 5s
      retries: 10